<mat-card *ngFor="let Coffee of list">
  <mat-card-title>{{Coffee.name}}</mat-card-title>
  <mat-card-subtitle>{{Coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
      <button (click)="goMap(Coffee)" mat-button><mat-icon>map</mat-icon></button>
      <button  (click)="share(Coffee)" mat-button><mat-icon>share</mat-icon></button>
      <button (click)="goDetails(Coffee)" mat-button><mat-icon>list</mat-icon></button>
  </mat-card-actions>
</mat-card>


<a id="fabIcon" mat-fab routerLink="/coffee"><mat-icon>create</mat-icon></a>
